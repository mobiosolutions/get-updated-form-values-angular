
<h1 class="text-center text-muted">User Details</h1>
<div class="row">

  <div class="col-sm-5" style="margin-left: 30px;">
    <form [formGroup]="userForm" (change)="onChange()">
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input formControlName="email" type="email" class="form-control" id="email">

      </div>
      <div class="form-group">
        <label for="profile">Profile Description</label>
        <input formControlName="profile" class="form-control" id="profile" />

      </div>
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>
  </div>
  
  <div class="col-sm-5 p-2" style="background: #ddd;">
    <ngx-json-viewer [json]="updatedValues"></ngx-json-viewer>
  </div>
</div>
